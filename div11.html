<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div11</title>
		<body>
	<script>
			
		   var a=Number(prompt("Enter the number"));
		   
		        if(a%11==0){
				document.write("The  number is divisible by 11");
				}
				else{
				document.write("The number is not divisible by 11");
				}
			</script>	
</body>
</html>
